# Legacy MDI icon name mappings to v7+ names
# ------------------------------------------------------------
# This file allows older controllers.xml (from apps) to keep
# working after upgrading Material Design Icons.
#
# Location: classpath root (preferred), name: xava-mdi-icon-mapping.properties
# Apps can override this by providing the same resource in their classpath.
#
# Usage:
#   old-icon-name=new-icon-name
#
# Notes:
# - Only add entries for icons that were renamed/removed upstream.
# - If an icon still exists, do not add it here.
# - Keep this list curated. Consider the official guide:
#   https://pictogrammers.com/docs/library/mdi/releases/upgrade/
#
# Curated mappings from 4.9.95 -> 5.0.45 and 6.9.96 -> 7.0.96

