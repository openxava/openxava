	// replace "toner" here with "terrain" or "watercolor"
	var layer = new L.StamenTileLayer("toner");
	var map = new L.Map("mapid", {
		center: new L.LatLng(39.45399631909972, -0.3838714157032522),
		zoom: 16
	});
