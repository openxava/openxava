feature_header1=Flexible
feature_description1=You have the complete source code in Java, based in <a href="https://www.openxava.org/">OpenXava</a> framework. So hiding features or adding new ones is extremely fast and easy. 

feature_header2=Simple
feature_description2=Issues with title and type, no more is needed. Optionally you can use priority, project and version among many other things. 

feature_header3=Worker plans
feature_description3=Define a period, like January 2020 or Week 32, associate the period to a worker, and you get the worker plan, where you can assign and order issues.

feature_header4=Customer and time
feature_description4=Manage your customers and assign a customer to an issue indicating the time expended in the issue. Useful to track customer support.

feature_header5=Calendar
feature_description5=Each worker has his own personal calendar, where you can plan tasks for specific dates.


