# Mensajes para la aplicación yourapp en Español

page_title=Seguimiento de Incidencias y Proyectos para Proyectos de Software 
welcome_point1=Seguimiento de Incidencias y Proyectos. 
welcome_point2=Para Proyectos de Software.

feature_header1=Flexible
feature_description1=Tienes el código fuente completo en Java, basado en el framework <a href="https://www.openxava.org/">OpenXava</a>. Así que ocultar características o añadir nuevas es extremadamente rápido y fácil. 

feature_header2=Simple
feature_description2=Incidencias con título y tipo, no se necesita más. Opcionalmente puedes usar prioridad, proyecto y versión entre muchas otras cosas. 

feature_header3=Planes de trabajadores
feature_description3=Define un período, como Enero 2020 o Semana 32, asocia el período a un trabajador, y obtienes el plan del trabajador, donde puedes asignar y ordenar incidencias.

feature_header4=Cliente y tiempo
feature_description4=Gestiona tus clientes y asigna un cliente a una incidencia indicando el tiempo gastado en la incidencia. Útil para rastrear el soporte al cliente.

feature_header5=Calendario
feature_description5=Cada trabajador tiene su propio calendario personal, donde puedes planificar tareas para fechas específicas.


